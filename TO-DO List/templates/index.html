<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>TODO App</title>
    </head>
    <body>
        <h1>To-Do's List</h1>
        <p>Welcome, {{ current_user.username }}!</p>
        <ul>
            {% for todo in todos %}
            <li>
                <input type="checkbox" name = 'done' {% if todo.done %} checked{% endif %} disabled = "this.form.submit()">
                <span i{% if todo.done %} style="text-decoration: line-through" {% endif%}>{{ todo['task'] }}</span>
                <a href="{{ url_for('check', index=loop.index0) }}">Check</a>
                <a href="{{ url_for('edit', index=loop.index0) }}">Edit</a>
                <a href="{{ url_for('delete', index=loop.index0) }}">Delete</a>
            </li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('add') }}" method="POST">
            <input type="text" name="todo">
            <button type="submit">Add Todo</button>
        </form>
        <a href="{{ url_for('logout') }}">Logout</a>
    </body>
</html>
