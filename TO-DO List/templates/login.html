<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <center>
    <h1>Login</h1>

    <!-- Display error message if provided -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </div>
        <div>
           <br>{{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </div>
        <div>
            <br>{{ form.submit() }}
        </div>
    </form>
    
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </center>
</body>
</html>
